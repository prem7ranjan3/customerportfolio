<div class="row">
  <div class="col-md-6">
    <h2>
      <i class="fa fa-users"></i> Clients</h2>
  </div>
  <div class="col-md-6">
    <h5 class="text-right text-secondary">Total Owed: {{ totalOwed | currency:"USD" }}</h5>
  </div>
</div>

<div class="table-wrapper-scroll-y">
  <table *ngIf="clients?.length > 0;else noClients" class="table table-bordered table-striped">
    <thead class="thead-inverse">
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Balance</th>
        <th>View Details</th>
        <th>Profile Photo</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let client of clients">
        <td>{{ client.firstName }} {{ client.lastName }}</td>
        <td>{{ client.email }}</td>
        <td>{{ client.balance | currency:"USD" }} </td>
        <td>
          <a routerLink="client/{{ client.id }}" class="btn btn-secondary">
            <i class="fa fa-arrow-circle-o-right"></i> Details</a>
        </td>
        <td>
          <div class="col-sm-6">
            <div class="card">
              <img src="http://lorempixel.com/400/200/people/" alt="Smiley face" width="42" height="42">
            </div>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<hr>
<div class="row">
  <div class="col-md-12">
    <button routerLink="/client/add" class="btn btn-success btn-block">
      <i class="fa fa-plus"></i> New Client
    </button>
  </div>
</div>

<ng-template #noClients>
  <hr>
  <h5>
    There are no clients in the system.
  </h5>
</ng-template>
